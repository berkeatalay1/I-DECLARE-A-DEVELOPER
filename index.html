<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Salvation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --blood-red: #8a0303;
            --bright-red: #ff0000;
            --dark-bg: #050000;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--blood-red);
            font-family: 'Creepster', cursive;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Film Grain & Vignette Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            background: 
                radial-gradient(circle, transparent 60%, black 100%),
                url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIj48ZmlsdGVyIGlkPSJnoiPjxmZVR1cmJ1bGVuY2UgdHlwZT0iZnJhY3RhbE5vaXNlIiBiYXNlRnJlcXVlbmN5PSIwLjY1IiBudW1PY3RhdmVzPSIzIiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI2cpIiBvcGFjaXR5PSIwLjA1Ii8+PC9zdmc+');
        }

        /* Glitch Animation */
        @keyframes glitch {
            0% { transform: translate(0); text-shadow: -2px 0 red, 2px 0 blue; }
            2% { transform: translate(-2px, 2px); }
            4% { transform: translate(2px, -2px); }
            6% { transform: translate(0); text-shadow: none; }
            100% { transform: translate(0); }
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; text-shadow: 0 0 10px var(--blood-red); }
            20%, 24%, 55% { opacity: 0.4; text-shadow: none; }
        }

        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 10px var(--blood-red); }
            50% { transform: scale(1.02); text-shadow: 0 0 25px var(--bright-red); }
            100% { transform: scale(1); text-shadow: 0 0 10px var(--blood-red); }
        }

        .glitch-text {
            animation: glitch 3s infinite alternate-reverse;
            position: relative;
        }

        .flicker-text {
            animation: flicker 4s infinite;
        }

        /* Countdown Container */
        .countdown-container {
            text-align: center;
            z-index: 5;
            padding: 2rem;
            border: 1px solid rgba(138, 3, 3, 0.3);
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 50px rgba(138, 3, 3, 0.2);
            backdrop-filter: blur(5px);
            max-width: 90%;
        }

        .title {
            font-family: 'Nosifer', cursive;
            font-size: 3rem;
            margin-bottom: 2rem;
            color: var(--bright-red);
            text-shadow: 0 0 10px var(--blood-red);
            letter-spacing: 0.1em;
            line-height: 1.2;
        }

        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-family: 'Special Elite', cursive; /* Typewriter style for numbers */
            font-size: 4rem;
            font-weight: bold;
            color: #d1d1d1;
            text-shadow: 2px 2px 0px var(--blood-red);
            animation: pulse 2s infinite ease-in-out;
        }

        .label {
            font-family: 'Creepster', cursive;
            font-size: 1.2rem;
            color: var(--blood-red);
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .message {
            margin-top: 3rem;
            font-size: 1.5rem;
            color: #666;
            min-height: 2rem;
        }

        /* Blood drip decoration */
        .drip {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100px;
            background: var(--blood-red);
            box-shadow: 0 0 5px var(--blood-red);
            animation: drip 4s infinite ease-in;
            opacity: 0.8;
        }

        @keyframes drip {
            0% { height: 0; opacity: 1; top: 0; }
            80% { height: 40vh; opacity: 0.8; }
            100% { height: 45vh; opacity: 0; top: 20vh;}
        }

        /* Settings Modal */
        #settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 50;
            justify-content: center;
            align-items: center;
        }

        .settings-content {
            background: #111;
            border: 2px solid var(--blood-red);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 0 30px var(--blood-red);
        }

        input[type="datetime-local"] {
            background: #000;
            color: var(--bright-red);
            border: 1px solid var(--blood-red);
            padding: 10px;
            font-family: 'Special Elite', cursive;
            font-size: 1.2rem;
            margin: 20px 0;
            outline: none;
        }

        button.save-btn {
            background: var(--blood-red);
            color: #000;
            border: none;
            padding: 10px 30px;
            font-family: 'Nosifer', cursive;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        button.save-btn:hover {
            background: var(--bright-red);
            box-shadow: 0 0 15px var(--bright-red);
        }

        .settings-trigger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #333;
            cursor: pointer;
            z-index: 20;
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        .settings-trigger:hover {
            opacity: 1;
            color: var(--blood-red);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .timer-grid { grid-template-columns: repeat(2, 1fr); gap: 1rem; }
            .number { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <!-- Overlay Effects -->
    <div class="overlay"></div>
    <div class="drip" style="left: 10%; animation-duration: 5s;"></div>
    <div class="drip" style="left: 30%; animation-duration: 7s; animation-delay: 2s;"></div>
    <div class="drip" style="left: 70%; animation-duration: 6s; animation-delay: 1s;"></div>
    <div class="drip" style="left: 90%; animation-duration: 4.5s; animation-delay: 3s;"></div>

    <div class="countdown-container">
        <h1 class="title flicker-text">OUR SALVATION<br>AWAITS</h1>
        
        <div class="timer-grid" id="timer">
            <div class="time-unit">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-unit">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>

        <div class="message glitch-text" id="status-message">
            THE TIME IS NEAR
        </div>
    </div>

    <!-- Hidden Settings Trigger -->
    <div class="settings-trigger" onclick="openSettings()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal">
        <div class="settings-content">
            <h2 style="font-size: 1.5rem; margin-bottom: 1rem; color: var(--bright-red);">ORDAIN THE DATE</h2>
            <p style="font-family: 'Special Elite'; font-size: 0.9rem; color: #888;">When shall salvation come?</p>
            <input type="datetime-local" id="target-date-input">
            <br>
            <button class="save-btn" onclick="saveDate()">SEAL THE PACT</button>
            <button class="save-btn" onclick="closeSettings()" style="background: transparent; border: 1px solid #444; color: #666; font-size: 0.8rem; margin-top: 10px;">CANCEL</button>
        </div>
    </div>

    <script>
        // --- Logic ---
        const DEFAULT_DATE = "2026-01-23T16:45:00"; 
        let targetDate;

        // Load date from local storage or use default
        function loadDate() {
            const stored = localStorage.getItem('salvation_deadline');
            if (stored) {
                targetDate = new Date(stored).getTime();
            } else {
                targetDate = new Date(DEFAULT_DATE).getTime();
            }
        }

        // Messages to cycle through
        const messages = [
            "THE TIME IS NEAR",
            "PREPARE YOURSELF",
            "NO ESCAPE",
            "THE END BEGINS",
            "SALVATION COMES"
        ];
        
        let msgIndex = 0;
        setInterval(() => {
            const msgEl = document.getElementById('status-message');
            msgEl.style.opacity = 0; // Fade out
            setTimeout(() => {
                msgIndex = (msgIndex + 1) % messages.length;
                msgEl.innerText = messages[msgIndex];
                msgEl.style.opacity = 1; // Fade in
            }, 500);
        }, 5000);


        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("timer").innerHTML = '<div style="grid-column: span 4; font-size: 3rem; color: var(--bright-red);">IT IS HERE</div>';
                document.getElementById("status-message").innerText = "JUDGEMENT HAS ARRIVED";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
        }

        // --- Settings Modal Logic ---
        function openSettings() {
            document.getElementById('settings-modal').style.display = 'flex';
            // Set input to current target
            const dateObj = new Date(targetDate);
            // Format for datetime-local input: YYYY-MM-DDTHH:MM
            const isoString = new Date(dateObj.getTime() - (dateObj.getTimezoneOffset() * 60000)).toISOString().slice(0, 16);
            document.getElementById('target-date-input').value = isoString;
        }

        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
        }

        function saveDate() {
            const inputVal = document.getElementById('target-date-input').value;
            if (inputVal) {
                targetDate = new Date(inputVal).getTime();
                localStorage.setItem('salvation_deadline', inputVal);
                updateCountdown();
                closeSettings();
            }
        }

        // --- Init ---
        loadDate();
        setInterval(updateCountdown, 1000);
        updateCountdown();

    </script>
</body>
</html>
