<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurtuluşa Geri Sayım</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --soft-white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        body {
            /* Nature Background Image */
            background: url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=2074&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            color: var(--soft-white);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Overlay to make text readable on image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Darkens the image */
            z-index: 0;
        }

        /* Particle Overlay */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            bottom: -20px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.4; }
            100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
        }

        /* Main Container - Glassmorphism */
        .countdown-container {
            text-align: center;
            z-index: 10;
            padding: 4rem;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: var(--glass-shadow);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            max-width: 95%;
            width: 900px;
            animation: popIn 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .title {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            margin-bottom: 2.5rem;
            color: var(--soft-white);
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            letter-spacing: 0.15em;
            line-height: 1.1;
            font-weight: 800;
        }

        /* Timer Grid */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 1rem;
        }

        /* Individual Time Cards */
        .time-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 1.5rem 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, background 0.3s;
        }

        .time-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .number {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .label {
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
        }

        .message {
            margin-top: 3rem;
            font-family: 'Cinzel', serif;
            font-size: 1.25rem;
            color: var(--soft-white);
            min-height: 2rem;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.9;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Settings Modal */
        #settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 50;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .settings-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            color: #333;
            width: 90%;
            max-width: 400px;
            transform: scale(0.95);
            animation: scaleUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes scaleUp {
            to { transform: scale(1); }
        }

        input[type="datetime-local"] {
            background: #f8f9fa;
            color: #2d3748;
            border: 2px solid #e2e8f0;
            padding: 15px;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            margin: 15px 0;
            outline: none;
            width: 100%;
            transition: border-color 0.3s;
        }

        input[type="datetime-local"]:focus {
            border-color: #fda085;
        }

        /* Checkbox Style */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.03);
            border-radius: 10px;
        }

        input[type="checkbox"] {
            accent-color: #11998e;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .checkbox-label {
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            color: #555;
            cursor: pointer;
            user-select: none;
        }

        button.save-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(56, 239, 125, 0.4);
        }

        button.save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(56, 239, 125, 0.6);
        }

        .settings-trigger {
            position: fixed;
            bottom: 30px;
            right: 30px;
            color: white;
            cursor: pointer;
            z-index: 20;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(4px);
            padding: 12px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s;
        }
        .settings-trigger:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg) scale(1.1);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .countdown-container { padding: 2rem 1.5rem; width: 95%; }
            .title { font-size: 1.8rem; margin-bottom: 2rem; }
            .timer-grid { grid-template-columns: repeat(2, 1fr); gap: 1rem; }
            .number { font-size: 2.5rem; }
            .time-card { padding: 1rem 0.5rem; }
        }
    </style>
</head>
<body>

    <!-- Particle Overlay -->
    <div class="particles" id="particles"></div>

    <div class="countdown-container">
        <h1 class="title">YENİ BİR ŞAFAK</h1>
        
        <div class="timer-grid" id="timer">
            <div class="time-card">
                <span class="number" id="days">00</span>
                <span class="label">Gün</span>
            </div>
            <div class="time-card">
                <span class="number" id="hours">00</span>
                <span class="label">Saat</span>
            </div>
            <div class="time-card">
                <span class="number" id="minutes">00</span>
                <span class="label">Dakika</span>
            </div>
            <div class="time-card">
                <span class="number" id="seconds">00</span>
                <span class="label">Saniye</span>
            </div>
        </div>

        <div class="message" id="status-message">
            UMUT YÜKSELİYOR
        </div>
    </div>

    <!-- Hidden Settings Trigger -->
    <div class="settings-trigger" onclick="openSettings()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal">
        <div class="settings-content">
            <h2 style="font-family: 'Cinzel', serif; font-size: 1.8rem; margin-bottom: 0.5rem; color: #11998e;">ZAMANI BELİRLE</h2>
            <p style="font-family: 'Poppins', sans-serif; font-size: 0.95rem; color: #718096; margin-bottom: 1rem;">Kutlama ne zaman başlıyor?</p>
            
            <input type="datetime-local" id="target-date-input">

            <div class="checkbox-wrapper">
                <input type="checkbox" id="edip-check" onchange="toggleEdipMode()">
                <label for="edip-check" class="checkbox-label">Edip Ceylan mısın?</label>
            </div>

            <br>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button class="save-btn" onclick="saveDate()">Tarihi Onayla</button>
                <button class="save-btn" onclick="closeSettings()" style="background: transparent; color: #718096; box-shadow: none;">İptal</button>
            </div>
        </div>
    </div>

    <script>
        // --- Particle Generation ---
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 40;
            
            for(let i=0; i<particleCount; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                
                // Randomize positions and properties
                const size = Math.random() * 8 + 4;
                p.style.left = Math.random() * 100 + '%';
                p.style.width = size + 'px';
                p.style.height = size + 'px';
                
                // Stagger animations
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * -20;
                p.style.animationDuration = duration + 's';
                p.style.animationDelay = delay + 's';
                
                container.appendChild(p);
            }
        }
        createParticles();

        // --- Logic ---
        const DEFAULT_DATE = "2026-01-23T16:45:00"; 
        const EDIP_DATE = "2026-01-17T16:45:00";
        const STORAGE_KEY_DATE = 'salvation_deadline';
        const STORAGE_KEY_EDIP = 'salvation_is_edip';
        const STORAGE_KEY_BACKUP = 'salvation_backup_date';

        let targetDate;
        let tempDateBackup = ""; // Ayarlar penceresi açıkken geçici hafıza

        // Load date from local storage or use default
        function loadDate() {
            const isEdip = localStorage.getItem(STORAGE_KEY_EDIP) === 'true';
            
            if (isEdip) {
                targetDate = new Date(EDIP_DATE).getTime();
            } else {
                const stored = localStorage.getItem(STORAGE_KEY_DATE);
                if (stored) {
                    targetDate = new Date(stored).getTime();
                } else {
                    targetDate = new Date(DEFAULT_DATE).getTime();
                }
            }
        }

        // Messages to cycle through
        const messages = [
            "UMUT YÜKSELİYOR",
            "DAHA PARLAK BİR GELECEK",
            "O AN ÇOK YAKIN",
            "IŞIK KAZANACAK",
            "NEŞE BİZİ BEKLİYOR",
            "HAYALLER GERÇEK OLUYOR",
            "ZAFER BİZİM OLACAK",
            "BEKLEDİĞİMİZE DEĞECEK",
            "GÜNEŞ DOĞUYOR",
            "MUTLULUK KAPIDA",
            "YENİ BİR BAŞLANGIÇ",
            "BİRLİKTE DAHA GÜÇLÜYÜZ"
        ];
        
        let msgIndex = 0;
        setInterval(() => {
            const msgEl = document.getElementById('status-message');
            msgEl.style.transition = "opacity 0.8s ease";
            msgEl.style.opacity = 0; // Fade out
            setTimeout(() => {
                msgIndex = (msgIndex + 1) % messages.length;
                msgEl.innerText = messages[msgIndex];
                msgEl.style.opacity = 0.9; // Fade in
            }, 800);
        }, 5000);


        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("timer").innerHTML = `
                    <div style="grid-column: span 4; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
                        <div style="font-family: 'Cinzel', serif; font-size: 3rem; color: #fff; text-shadow: 0 0 25px rgba(255,255,255,0.8); margin-bottom: 1rem;">BAŞLADI</div>
                        <div style="font-family: 'Poppins', sans-serif; font-size: 1.2rem; opacity: 0.8;">Yeni çağa hoş geldiniz</div>
                    </div>`;
                document.getElementById("status-message").style.display = "none";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
        }

        // --- Settings Modal Logic ---
        function openSettings() {
            document.getElementById('settings-modal').style.display = 'flex';
            
            const checkbox = document.getElementById('edip-check');
            const dateInput = document.getElementById('target-date-input');
            const isEdipStored = localStorage.getItem(STORAGE_KEY_EDIP) === 'true';
            
            // Checkbox durumunu yükle
            checkbox.checked = isEdipStored;

            if (isEdipStored) {
                // Eğer Edip modu açıksa inputa Edip tarihini koy ve kilitle
                const edipDate = new Date(EDIP_DATE);
                const isoString = new Date(edipDate.getTime() - (edipDate.getTimezoneOffset() * 60000)).toISOString().slice(0, 16);
                dateInput.value = isoString;
                dateInput.disabled = true;
                dateInput.style.opacity = "0.6";

                // Yedeği storage'dan yükle (kullanıcının eski tarihi)
                tempDateBackup = localStorage.getItem(STORAGE_KEY_BACKUP);
                if (!tempDateBackup) {
                    // Eğer yedek yoksa default tarihi yedek yap
                    const defDate = new Date(DEFAULT_DATE);
                    tempDateBackup = new Date(defDate.getTime() - (defDate.getTimezoneOffset() * 60000)).toISOString().slice(0, 16);
                }
            } else {
                // Eğer Edip modu kapalıysa mevcut hedef tarihi inputa koy
                const dateObj = new Date(targetDate);
                const isoString = new Date(dateObj.getTime() - (dateObj.getTimezoneOffset() * 60000)).toISOString().slice(0, 16);
                dateInput.value = isoString;
                dateInput.disabled = false;
                dateInput.style.opacity = "1";
                
                // Şu anki değeri yedek olarak al (eğer şimdi kutucuğu işaretlerse buna dönecek)
                tempDateBackup = isoString;
            }
        }

        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
        }

        function toggleEdipMode() {
            const checkbox = document.getElementById('edip-check');
            const dateInput = document.getElementById('target-date-input');
            
            if (checkbox.checked) {
                // Kutucuk işaretlendi:
                // 1. Mevcut input değerini yedekle (kullanıcı manuel değiştirdiyse onu kaybetmeyelim)
                tempDateBackup = dateInput.value;

                // 2. Tarihi Edip tarihine ayarla
                const edipDate = new Date(EDIP_DATE);
                const isoString = new Date(edipDate.getTime() - (edipDate.getTimezoneOffset() * 60000)).toISOString().slice(0, 16);
                dateInput.value = isoString;

                // 3. Inputu kilitle
                dateInput.disabled = true;
                dateInput.style.opacity = "0.6";
            } else {
                // Kutucuk kaldırıldı:
                // 1. Yedekten geri yükle
                if(tempDateBackup) {
                    dateInput.value = tempDateBackup;
                }
                
                // 2. Input kilidini aç
                dateInput.disabled = false;
                dateInput.style.opacity = "1";
            }
        }

        function saveDate() {
            const inputVal = document.getElementById('target-date-input').value;
            const checkbox = document.getElementById('edip-check');

            if (inputVal) {
                // Tarihi kaydet (Edip modundaysak zaten Edip tarihi inputta yazar)
                targetDate = new Date(inputVal).getTime();
                
                if (checkbox.checked) {
                    // Edip modu aktifse
                    localStorage.setItem(STORAGE_KEY_EDIP, 'true');
                    // Kullanıcının asıl tarihini (yedeği) sakla ki sonra dönebilsin
                    if (tempDateBackup) {
                        localStorage.setItem(STORAGE_KEY_BACKUP, tempDateBackup);
                    }
                    // Ana tarih key'ini güncellemeye gerek yok veya Edip tarihi olarak güncelleyebiliriz,
                    // ama loadDate'de öncelik EDIP flag'inde olduğu için sorun olmaz.
                } else {
                    // Edip modu kapalıysa
                    localStorage.setItem(STORAGE_KEY_EDIP, 'false');
                    localStorage.setItem(STORAGE_KEY_DATE, inputVal);
                }

                updateCountdown();
                closeSettings();
            }
        }

        // --- Init ---
        loadDate();
        setInterval(updateCountdown, 1000);
        updateCountdown();

    </script>
</body>
</html>
